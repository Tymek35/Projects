<div class="scoreboard">
    <button class="fullscreen_button" (click)="fullscreen()"></button>
    <div class="game_name">
        <i>KULKI</i>
    </div>
    <div class="score">
        <span>WYNIK</span>
        <br>
        <span>{{this.gameService.score_subject | async}}</span>
    </div>
    <br><br>
    <div class="best">
        <span>REKORD</span>
        <br>
        <span>{{this.gameService.best_subject | async}}</span>
    </div>
    <br><br>
    <div class="next">
        <div *ngFor="let field of next;"
        [ngClass]="{'blue': field == 'blue', 'purple': field == 'purple',
        'green': field == 'green', 'yellow': field == 'yellow',
        'orange': field == 'orange', 'brown': field == 'brown',
        'light_blue': field == 'light_blue'}"></div>
    </div>
    <br><br>
    <button class="new_game_button" (click)="new_game()">NOWA GRA</button>
</div>
